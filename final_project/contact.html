<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muscle Up | Contact</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div id="content">

        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/logo.png" alt="Muscle Up Logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="custom_workout.html">Custom Workout</a>
                <a href="site_plan.html">Site Plan</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>

        <div id="banner">
            <div id="banner_box">
                <img src="images/banner.jpg" alt="Motivational Banner">
            </div>
            <section id="banner_msg">
                <h3 class="quote">“We all have dreams. But in order to make dreams come into reality, it takes an awful lot of determination, dedication, self-discipline, and effort.”</h3>
                <p class="quote_author">—Jesse Owens</p>
            </section>
        </div>

        <div id="feedback"></div>
        <form action="/my-handling-form-page" method="post">
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" />
                </li>
                <li>
                    <label for="mail">E-mail:</label>
                    <input type="email" id="mail" name="user_email" />
                </li>
                <li>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message" placeholder="Your message here"></textarea>
                </li>
                <li class="button">
                    <button type="submit">Send your message</button>
                </li>
            </ul>
        </form>

        <footer>
            <p>Muscle Up & copy; 20XX - Jacob Brooks</p>
            <p><a href="site_plan.html">Site Plan</a></p>
            <p><a href="contact.html">Contact Us</a></p>
            <div class="social">
                <a href="https://www.facebook.com" class="fa fa-facebook" target="_blank"></a>
                <a href="https://twitter.com" class="fa fa-twitter" target="_blank"></a>
                <a href="https://www.instagram.com" class="fa fa-instagram" target="_blank"></a>
            </div>
        </footer>

        

    </div>
</body>
</html>
